<!DOCTYPE html>

<html>
    <head>
        <title>Las Apartaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="Horario2.css">
    </head>
    <body>
        <header class="header">
            <div class="logonex">
                <img src="nex_log_white.png" alt="Logo">
            </div>
            <nav>
                <ul class="nav-links">      
                    <li><a href="Horario2.html">Horario - Semanal</a></li>
                    <li><a href="Citas2.html">Las Apartaciones</a></li>
                </ul>
            </nav>
            <a href="Usuario2.html" class="Iniciar">
                <button class="Iniciar_Sesion_FadeMasters"> <img src="logo_user.png" alt="Usuario">  </button>
            </a>
        </header>
        <div class="titulo_cupos">
    <center>Las Apartaciones</center>
</div>

<div class="despliega">
    <table class="TBL_despliega">
        <tbody>
            <tr>
                <th class="nombre"></th>
                <td>con número</td>
                <td class="telefono"></td>
                <td>apartó una hora en FadeMasters el día</td>
                <td class="dia"></td>
                <td>a la hora</td>
                <td class="hora"></td>
            </tr>
        </tbody>
    </table>
</div>
        <script>
            fetch('/Citas')
                .then(r => r.json())
                .then(data => {
                    if (data.length > 0) {
                        const c = data[0];
                        document.querySelector('.nombre').textContent = c.usuario?.nombre || '';
                        document.querySelector('.telefono').textContent = c.usuario?.telefono || '';
                        document.querySelector('.dia').textContent = c.dia;
                        document.querySelector('.hora').textContent = c.hora;
                    }
                })
                .catch(err => console.error(err));
        </script>
    </body>
</html>
