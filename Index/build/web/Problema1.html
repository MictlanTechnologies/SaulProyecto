<!DOCTYPE html>
<html>
    <head>
        <title>Llamadas</title>
        <meta charset="UTF-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <script>
            function funcgral(botoncito){
              var num11 = document.getElementById('num1') ;             
 var cadenita=botoncito.name;
  if(cadenita==="local")              
     alert('El costo de la llamada es de : '+""           
       + (parseInt(num11.value))*1);
       else 
       if(cadenita==="nacional")              
     alert('El costo de la llamada es de : '+""           
       + (parseInt(num11.value))*2);
       else
        if(cadenita==="internacional")              
     alert('El costo de la llamada es de : '+""           
       + (parseInt(num11.value))*3);
    }        
        </script>
    </head>
    <body>
        Duracion de la llamada
        <br><br>  
    <input type="text" id="num1">
      <br><br>  
      
    <input type="button" onClick="funcgral(this)"  
           value="Local" name="local">
    <br><br>  
    <input type="button" onClick="funcgral(this)"  
           value="Nacional" name="nacional">
    <br><br>  
    <input type="button" onClick="funcgral(this)"  
           value="Internacional" name="internacional">
    </body>
</html>
