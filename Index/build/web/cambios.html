<!DOCTYPE html>
<html>
<head>
    <title>Cambios de Usuario</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Altas, Bajas y Cambios de Usuarios</h1>

    <form action="altasycambios.jsp" method="post">
        <label for="usuario_id">ID del usuario:</label><br>
        <input type="number" id="usuario_id" name="usuario_id" required><br><br>

        <label for="nombre">Nombre del usuario:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <input type="submit" name="accion" value="alta">
        <input type="submit" name="accion" value="baja">
        <input type="submit" name="accion" value="cambiar">
    </form>
</body>
</html>
