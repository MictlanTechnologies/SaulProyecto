<!DOCTYPE html>
<html>
<head>
    <title>Resultado de FÃºtbol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        function mostrarResultado() {
            var equipo1 = document.getElementById("equipo1").value;
            var equipo2 = document.getElementById("equipo2").value;
            var goles1 = parseInt(document.getElementById("goles1").value);
            var goles2 = parseInt(document.getElementById("goles2").value);
            var radios = document.getElementsByName("resultado");
            
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    alert("Resultado: " + equipo1 + " " + goles1 + " - " + goles2 + " " + equipo2 + " (" + radios[i].value + ")");
                    break;
                }
            }
        }
    </script>
</head>
<body>
    <form>
        Equipo 1: <input type="text" id="equipo1">
        Goles: <input type="text" id="goles1">
        <br><br>
        Equipo 2: <input type="text" id="equipo2">
        Goles: <input type="text" id="goles2">
        <br><br>
        
        <input type="radio" name="resultado" value="Victoria Equipo 1">
        <label>Victoria Equipo 1</label>
        <input type="radio" name="resultado" value="Empate">
        <label>Empate</label>
        <input type="radio" name="resultado" value="Victoria Equipo 2">
        <label>Victoria Equipo 2</label>
        <br><br>
        
        <input type="button" value="Mostrar Resultado" onclick="mostrarResultado()">
    </form>
</body>
</html>
