<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Calculadora1.css"/>
        <script>
            function suma() {
                var num11 = document.getElementById('num1');
                var num12 = document.getElementById('num2');
                alert('El resultado de la suma es: ' + ""
                        + (parseInt(num11.value) + parseInt(num12.value)));
            }
            function resta() {
                var num11 = document.getElementById('num1');
                var num12 = document.getElementById('num2');
                alert('El resultado de la suma es: ' + ""
                        + (parseInt(num11.value) - parseInt(num12.value)));
            }
            function division() {
                var num11 = document.getElementById('num1');
                var num12 = document.getElementById('num2');
                alert('El resultado de la suma es: ' + ""
                        + (parseInt(num11.value) / parseInt(num12.value)));
            }
            function multiplicacion() {
                var num11 = document.getElementById('num1');
                var num12 = document.getElementById('num2');
                alert('El resultado de la suma es: ' + ""
                        + (parseInt(num11.value) * parseInt(num12.value)));
            }
        </script>
    </head>
    <body>
        <form>
            <div class="principal">
                <div class="uno">
                    dato 1
                    <input type="text" id="num1">
                    <br><br>
                    dato 2
                    <input type="text" id="num2">
                    <br><br>
                </div>
                <div class="dos">
                    <input type="button" onClick="multiplicacion()"
                           value="Multiplicacion">
                    <br><br>
                    <input type="button" onClick="division()"
                           value="Division">
                    <br><br>
                    <input type="button" onClick="suma()"
                           value="Suma">

                    <br><br>
                    <input type="button" onClick="resta()"
                           value="Resta">
                </div>
            </div>
        </form>
    </body>
</html>
