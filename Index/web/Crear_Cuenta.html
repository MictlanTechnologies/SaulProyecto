<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="Crear_Cuenta.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1 class="nombre-empresa-superior">Nexsit</h1>
        <div class="caja-formulario">
            <h2>Crear Cuenta</h2>
            <form method="post" action="Registro">
                <div class="grupo-entrada">
                    <label for="nombre-usuario">Nombre de Usuario</label>
                    <input type="text" id="nombre-usuario" name="nombre-usuario" required>
                </div>
                <div class="grupo-entrada">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="grupo-entrada">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="grupo-entrada">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>
                 <div class="grupo-entrada">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <button type="submit" class="btn-registrar-link">Registrar</button>
                <p class="enlace-ya-tienes-cuenta">
                    ¿Ya tienes cuenta? <a href="Iniciar_Sesion.html">Iniciar Sesión</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
