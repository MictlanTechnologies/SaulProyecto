<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Iniciar_Sesion.css">
    </head>
    <body>
        <header class="header">
            <div class="logonex">
                <img src="nex_log_white.png" alt="Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Conocenos</a></li>
                    <li><a href="Historia.html">Historia</a></li>
                    <li><a href="Contactos.html">Contactos</a></li>
                </ul>
            </nav>
            <a href="Iniciar_Sesion.html" class="Iniciar">
                <button class="Iniciar_Sesion"> <img src="logo_user.png" alt="Usuario"> Iniciar Sesion / Crear Cuenta </button>
            </a>
        </header>

        <div class="nom_pro">
            <div class="d1">
                <h1 class="nombre-empresa">Nexsit</h1>
                <p class="eslogan">Esta aqui para ti</p>
            </div>

            <div class="d2">
                <div class="log">
                    <h2>Iniciar Sesión</h2>
                    <form method="post" action="/Login">
                        <div class="nom_use">
                            <label for="usuario">Nombre de Usuario</label>
                            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="contra">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">
                        </div>
                        <button type="submit" class="ent_bot">
                           Entrar
                        </button>
                        <p class="ent_cre">
                            <a href="Crear_Cuenta.html">Crear cuenta</a>
                        </p>
                    <div id="error-message" style="color:red; display:none;">Usuario o contraseña incorrecta</div>
                    </form>
                    <script>
                        const params = new URLSearchParams(window.location.search);
                        if (params.get('error') === '1') {
                            document.getElementById('error-message').style.display = 'block';
                        }
                   </script>
                </div>
            </div>
        </div>
    </body>
</html>
